<html>
	<head>
		<meta charset="UTF-8">
		<title>Tabela</title>
	</head>
	<body>
		<h1>Tabela</h1>
		<hr>
		<table border="1"> <!--Tabela-->
					<!--Cabeçalho-->
			<thead> 
				<tr>
					<th>Nome</th>
					<th>Interesse</th>
					<th>Idade</th>
				</tr>
			</thead>
					<!--Conteúdo-->
			<tbody> 
				<tr>
					<td>João</td>
					<td>Desenvolvimento WEB</td>
					<td>15</td>
				</tr>
				<tr>
					<td>Maria</td>
					<td>Java</td>
					<td>15</td>
				</tr>
			</tbody>
					<!--Rodapé-->
			<tfoot> 
				<tr>
					<th colspan="2">Soma Idade</th>
					<td>30</td>
				</tr>
			</tfoot>
			<!--<tr> - Linha da tabela-->
			<!--<th> - Célula Título-->
			<!--<td> - Célula Comum-->
		</table>
	</body>
</html>
