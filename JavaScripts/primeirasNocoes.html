<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Primeiras Noções</title>
</head>
<body>
	<button onclick="mensagemAlerta()">Alerta</button>
	<button onclick="mensagemConsole()">Console</button>	
	<button onclick="soma(8,12)">Soma</button>
	
	<script>
		function mensagemAlerta(){
			alert("Olá, Mundo!")
		}
		function mensagemConsole(){
			console.log("Aprendendo JS!")
		}
		function soma(x,y){
			alert(x+y)
		}
	</script>
</body>
</html>
